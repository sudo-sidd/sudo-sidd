name: Pet Loop

on:
  schedule:
      - cron: '*/30 * * * *' # Every 30 mins
  workflow_dispatch:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update-pet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Determine Action
        id: get_action
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "ACTION=${{ github.event.issue.title }}" >> $GITHUB_ENV
            echo "ACTOR=${{ github.event.issue.user.login }}" >> $GITHUB_ENV
          else
            echo "ACTION=" >> $GITHUB_ENV
            echo "ACTOR=" >> $GITHUB_ENV
          fi
          
      - name: Run Game Engine
        run: |
          python scripts/update_pet.py --action "${{ env.ACTION }}" --user "${{ env.ACTOR }}"

      - name: Close Issue
        if: github.event_name == 'issues'
        run: |
          gh issue close ${{ github.event.issue.number }} --comment "Processed action: ${{ env.ACTION }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Pet Action"
          git config --global user.email "action@github.com"
          git add state/creature.json README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update pet state [skip ci]" && git push)

      - name: Wait and Revert Animation
        if: github.event_name == 'issues'
        run: |
          echo "Waiting for animation duration (2 mins)..."
          sleep 130  # Wait slightly longer than the 120s threshold
          
          # Run update again to revert state
          python scripts/update_pet.py
          
          git add state/creature.json README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: revert animation to idle [skip ci]" && git push)
