<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&amp;display=swap');
          
          .glitch-text {
              font-family: 'Fira Code', 'Consolas', 'Menlo', monospace;
              font-weight: 700;
              font-size: 70px; /* Bigger */
              text-transform: lowercase;
              letter-spacing: -2px; 
          }
          
          /* Main Text Layer */
          .layer-main { fill: #ffffff; }

          /* Cyan Offset Layer */
          .layer-cyan {
              fill: #00f3ff;
              mix-blend-mode: screen;
              animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
              opacity: 0.8;
          }

          /* Pink Offset Layer */
          .layer-pink {
              fill: #ff0055;
              mix-blend-mode: screen;
              animation: glitch-anim-2 3s infinite linear alternate-reverse;
              opacity: 0.8;
          }
          
          @keyframes glitch-anim-1 {
              0% { transform: translate(0); }
              20% { transform: translate(-4px, 2px); }
              40% { transform: translate(-4px, -2px); }
              60% { transform: translate(4px, 2px); }
              80% { transform: translate(4px, -2px); }
              100% { transform: translate(0); }
          }

          @keyframes glitch-anim-2 {
              0% { transform: translate(0); }
              25% { transform: translate(4px, -2px); }
              50% { transform: translate(4px, 2px); }
              75% { transform: translate(-4px, -4px); }
              100% { transform: translate(0); }
          }
        </style>
      </defs>
      
      <g transform="translate(400, 80)" text-anchor="middle">
        <text class="glitch-text layer-cyan">siddharth</text>
        <text class="glitch-text layer-pink">siddharth</text>
        <text class="glitch-text layer-main">siddharth</text>
      </g>
    </svg>